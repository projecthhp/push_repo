<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cập nhập mật khẩu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/css.css" />
</head>

<body>
    <div class="wapper">
        <div class="container-fluid h_container-fluid">
            <div class="row">
                <div class="col-lg-4 box">
                    <div class="icon">
                        <a href=""><img src="../image/.png" alt="" /></a>
                    </div>
                    <div class="logo"></div>
                    <div class="anh">
                        <img src="../image/Framemk.png" alt="" />
                    </div>
                    <div class="textone">
                        Tìm việc làm theo giờ hiệu quả về di động của bạn và sẵn sàng nhận
                        việc ngay hôm nay!
                    </div>
                    <div class="col align-self-center">
                        <div class="button201 h_buton_mk">
                            <button type="button" class="btn btn-primar11">
                                <a href="" class="text-dark"><img src="../image/apptimviec 1.png" alt="" />Tải app
                                    Timviec365
                                </a>
                            </button>
                            <button type="button" class="btn btn-secondar11">
                                <a href="" class="text-dark"><img src="../image/app_mk.png" alt="" /> Tải app
                                    CV365</a>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 box1 h-box_mk bg-login">
                    <form action="" method="post">
                        <div class="loginer h_loginer h_loginer_mk">
                            <h2>Cập nhập mật mật khẩu</h2>
                        </div>
                        <div class="col-auto form-login h_form-login h_form-login_mk" s>
                            <div class="input-group mb-2 h_form_login1 h_mk_input h_ma_OTP">
                                <input type="password" class="form-control h_form-control_mk" id="inputPassword"
                                    placeholder="Nhập mật khẩu mới">
                                <span class="fas fa-eye" id="btnPassword"></span>
                            </div>
                            <div class="input-group mb-2 h_form_login1 h_mk_input h_ma_OTP">
                                <input type="password" class="form-control h_form-control_mk" id="inputPassword"
                                    placeholder="Nhập lại mật khẩu">
                                <span class="fas fa-eye" id="btnPassword"></span>
                            </div>
                            <div class="submit-control submit_control_mk submit_control_mk_capnhap">
                                <button class="btn-sm" type="submit">Cập nhập mật khẩu</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        let showPassword = false
        const ipnElement = document.querySelector('#inputPassword', '#inputPassword1', '#inputPassword2')
        const btnElement = document.querySelector('#btnPassword', '#btnPassword1', '#btnPassword2')

        btnElement.addEventListener('click', togglePassword)

        function togglePassword() {
            if (showPassword) {
                // Đang hiện password
                // Chuyển sang ẩn password
                ipnElement.setAttribute('type', 'password')
                showPassword = false
            } else {
                // Đang ẩn password
                // Chuyển sang hiện password
                ipnElement.setAttribute('type', 'text')
                showPassword = true
            }
        }
    </script>
</body>

</html>
